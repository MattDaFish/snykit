apiVersion: kbld.k14s.io/v1alpha1
kind: Sources
sources:
- image: garethr/snykit
  path: .
---
apiVersion: kbld.k14s.io/v1alpha1
kind: ImageDestinations
destinations:
- image: garethr/snykit
  newImage: docker.io/garethr/snykit
---
apiVersion: v1
kind: Service
metadata:
  name: snykit
  labels:
    app.kubernetes.io/name: snykit
    app.kubernetes.io/instance: snykit
    app.kubernetes.io/version: "1.0"
spec:
  type: LoadBalancer
  ports:
  - port: 4567
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: snykit
    app.kubernetes.io/instance: snykit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snykit
  labels:
    app.kubernetes.io/name: snykit
    app.kubernetes.io/instance: snykit
    app.kubernetes.io/version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: snykit
      app.kubernetes.io/instance: snykit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snykit
        app.kubernetes.io/instance: snykit
    spec:
      containers:
      - name: snykit
        image: garethr/snykit
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 4567
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
